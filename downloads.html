<script language="javascript">
function isWeiXin(){
	var ua = navigator.userAgent.toLowerCase();
	if(ua.match(/MicroMessenger/i)=="micromessenger") {
		return true;
	} else {
		return false;
	}
}

function isQQ(){
	var ua = navigator.userAgent.toLowerCase();
	if(ua.match(/\sQQ/i)==" qq") {
		return true;
	} else {
		return false;
	}
}

function gotoopenurl(url){
	if(isWeiXin()){
		alert("请点击微信右上角按钮，然后在弹出的菜单中，点击在浏览器中打开，即可安装");
	}
	else if(isQQ()){
		alert("请点击QQ右上角按钮，然后在弹出的菜单中，点击在浏览器中打开，即可安装");
	}
	else{
		<if condition="($userid neq '0') OR ($ispayed eq 1)">

            window.location.href = url;
      
		<else />
			$('#modifyphone').modal('show');
		</if>

	}
}
</script>

    <script>
        $(function(){
            var browser = {
                versions: function() {
                    var u = navigator.userAgent, app = navigator.appVersion;
                    return {
                        trident: u.indexOf('Trident') > -1,
                        presto: u.indexOf('Presto') > -1,
                        webKit: u.indexOf('AppleWebKit') > -1,
                        gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1,
                        mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/),
                        ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
                        android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
                        iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1,
                        iPad: u.indexOf('iPad') > -1,
                        webApp: u.indexOf('Safari') == -1
                    };
                }()
            }
            if(is_weixin())
            {
                if(browser.versions.ios || browser.versions.iPhone || browser.versions.iPad){
                    $('#weixin').show();
                }else{
                    $('#weixin_an').show();
                }
            }
			else if(is_qq())
            {
                if(browser.versions.ios || browser.versions.iPhone || browser.versions.iPad){
                    $('#qq').show();
                }else{
                    $('#qq_an').show();
                }
            }
            var os_type =  2;
            if(browser.versions.ios || browser.versions.iPhone || browser.versions.iPad){
                if(os_type == 2){
                    $('#down2').show();
                }else{
                    $('#down2').hide();
                    $('#down_tip').show().html('请使用安卓设备安装');
                }
            }else if(browser.versions.android){
                if(os_type == 1){
                    $('#down2').show();
                }else{
                    $('#down2').hide();
                    $('#down_tip').show().html('请使用IOS设备安装');
                }
            }
        })

                    //console.log(msg);

                $("#feedback_content_box").animate({top: 0}, 600);
                $("#feedback_content_box").focus();
            });



            $("#submit").on("click", function() {
                var contact = $('#btncontact').val().trim();
                var content = $('textarea').val().trim();
                var app_key = "3c4f68eaf91d14a5b16a9129f0ffba0f";
                var app_name = "定转爆粉";
                var url = '/feedback/add';

                if(!content || content == '反馈内容'){

                    $("#content_tips").css({display:'block'});
                    return false;
                }

                $('#toggle').css('display', 'none');
                $('#content_tips').css('display', 'none');
                $("#feedback_content_box").slideUp(600);
                $("#feedback_content_box").animate({ top: 20 }, 600);


                if( !contact || contact == 'Email/QQ/微信/电话' ){
                    contact = '匿名';
                }

                $.post(url,{contact:contact,content:content,app_key:app_key,app_name:app_name},function(msg){
                    if(msg){
                        $('#for_tips,textarea,#btnFk,#submit').css({display:'none'})
                    }else{
                        $('.feedback_tip').text('提交失败，请 <a href="http://yqwsy.cn/site/contact">吐槽</a>');
                    }
                    $('.feedback_tip').css({display:'block'})
                },'json')
            });
        })
